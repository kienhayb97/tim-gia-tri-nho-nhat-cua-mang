    function timGiaTriMin(arr) {
        if (arr.length === 0){
            return  -1;
        } else {
        let min = arr[0];
        for (let i = 1; i < arr.length; i++) {
            if (arr[i] < min) {
                min = arr[i];
            }
        }
        return min
    }}
    alert(timGiaTriMin(arr1));
    alert(timGiaTriMin(arr2));
    alert(timGiaTriMin(arr3));
    alert(timGiaTriMin(arr4));
    function min4mang(a,b,c,d) {
        let min = a<b?a:b;
        min = min<c?min:c;
        min = min<d?min:d;
        return min;

    }
